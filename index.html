<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" defer></script>
 
</head>
<body>
  <main>
  <section class="cards" id="cards">
    <div class="frontView" id="frontView">
      <img src="./card-logo.svg" alt="card-logo">
      <p class="cNo">0000 0000 0000 0000</p>
      <div class="holder">
        <p>Jane Appleseed </p>
        <p>00/00</p>
      </div>
    </div>
    <div class="backView" id="backView">
      <p>000</p>
    </div>
  </section>
  <section class="info" id="info">
    <form action="" id="form" class="form">
      <div class="cardholdername">
        <label for="cardholderName">Cardholder Name</label>
        <input type="text" name="cardholderName" id="cardholderName"
         placeholder="e.g. Jane Appleseed" required> 
      </div>

      <div class="cardnumber" id="cardNumber"> 
        <label for="cardnumber">Card Number</label>
        <input type="tel" name="cardnumber" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000" required>
        <span id="text"></span>
      </div> 
      
      <div class="timeNumber" id="timeNumber">
        <div class="info2" id="info2">
          <label for="expirydate">Exp. Date (MM/YY)</label>
          <input type="month" name="expirydate" id="expirydate" placeholder="MM  YY" required>
          <span id="text"></span>
        </div>
        <div class="cvc" id="CVC">
          <label for="cvc">CVC</label>
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" required>
          <span id="text4"></span>
        </div> 
      </div>

      <div id="button" class="button">
        <button type="submit"> <a href="./confirm.html">Confirm</a></button>
      </div>
      
    </form> 
  </section>
</main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Austine Odanga</a>.
  </div>
</footer>
</body>
</html>
